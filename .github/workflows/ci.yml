name: CI

on:
  push:
    paths:
      - '**.kts'
      - '.github/**'
      - 'docs/**'
      - 'core/**'
      - 'lib/**'
    branches-ignore:
      - 'master'
      - 'docs'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Build core project
        run: './gradlew core:build --no-daemon --stacktrace --console=plain --rerun-tasks'

      - name: Build core JAR
        run: './gradlew core:coreJar --no-daemon --stacktrace --console=plain --rerun-tasks'

      - name: Build lib project
        run: './gradlew lib:build --no-daemon --stacktrace --console=plain --rerun-tasks'

      - name: Generate code coverage report
        run: './gradlew core:jacocoTestReport'
      
      - name: Upload code coverage report
        uses: codecov/codecov-action@v1     
        with:
          token: ${{ secrets.CODECOV_TOKEN }} 
